<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Insert number:</p>
<input type="number" id="num">
<button onclick="A()">Evaluate</button>
</body>
</html>
<script>

    function A() {
        let a = [1, 2, 3, 4, 12, 17, 8, 11, 21, 5]
        let check = false
        let v = +document.getElementById('num').value
        let i = 0
        console.log(a)
        for(; i< a.length; i++){
            if(a[i]===v){
                check=true
                break;
            }
        }
        if(check==true){
            for (;i<a.length;i++) {
                a[i] = a[i + 1];
            }
            a.pop()
        }else{
            console.log("matched ")
        }
        console.log(a)
    }


</script>
