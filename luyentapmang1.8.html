<script>
let a = [6,2,7,8,1]
for(let i = 0; i<a.length; i ++){
    for(let j = i+1; j<a.length; j++){
        if(a[i]>a[j]){
            let b = a[i];
            a[i]=a[j];
            a[j]=b
        }
    }
}
