<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1
    let b = 1
    let num;
    let sum = 0
    for (let i = 1; i <= 20; i++) {
        document.write(a + ";");
        sum= sum + a
        num = a + b;
        a = b;
        b = num;
    }
    document.write('<br>')
    document.write(sum)
</script>
</body>
