<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1
    let b = 2
    let num;
    for (let i = 1; i <= 20; i++) {
        if (a % 5 == 0) {
            document.write(a);
            break
        } else {
            num = a + b;
            a = b;
            b = num;
        }
    }
</script>
</body>
</html>
