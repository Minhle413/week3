<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    let count=0
    for(count=0;count<100; a++ ){
        if (a%3==0){
            document.write("Fizz")
        }else if (a%5==0){
            document.write("Buzz")
        }else if (a%3==0 && a%5==0){
            document.write("FizzBuzz")
        }else{
            document.write(a)
        }
        count ++
    }
</script>
</body>
</html>
