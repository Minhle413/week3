<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(Math.random()*10);
    while (true){
        let A = +prompt("Pick a number: " + " ")

        if (A===a){
            alert("Congratulation!")
            break;
        }else if (A>a){
            alert("Over")
        }else if (A<a){
            alert("Below")
        }
    }



</script>
</body>
</html>
