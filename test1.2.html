<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Number 1:</td>
        <td>
            <input id="num1" type="number">
        </td>
        <td></td>
    </tr>
    <tr>
        <td>Number 2:</td>
        <td>
            <input id="num2" type="number">
        <td></td>
    </tr>
    <tr>
        <td>num1^2:</td>
        <td>
            <input type="text" id="result1">
        </td>
        <td>
            <button onclick="A()">Calculate</button>
        </td>
    </tr>
    </tr>
    <tr>
        <td>num1^num2:</td>
        <td>
            <input type="text" id="result2">
        </td>
        <td>
            <button onclick="B()">Calculate</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function A(){
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        document.getElementById('result1').value=(a**2)
    }
    function B() {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        document.getElementById('result2').value = (a ** b)
    }
</script>
