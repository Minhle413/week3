<body>
<table border="1">

<script>
    function A(){
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        let c = document.getElementById('num3').value;
        let d = a + b
        if (d>c && a+b>c && b+c>a && a+c>b){
            document.getElementById('tamgiac').value=("True")
        }else{
            document.getElementById('tamgiac').value=("False")
        }
    }
    function B  (){
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        let c = document.getElementById('num3').value;
        if (a==b && a+b>c && b+c>a && a+c>b || b==c && a+b>c && b+c>a && a+c>b || c==a && a+b>c && b+c>a && a+c>b){
            document.getElementById('tamgiaccan').value=("True")
        }else{
            document.getElementById('tamgiaccan').value=("False")
        }
    }
    function C  (){
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        let c = document.getElementById('num3').value;
        if (a==b && a+b>c && b+c>a && a+c>b && b==c && a+b>c && b+c>a && a+c>b && c==a && a+b>c && b+c>a && a+c>b){

    }
    function D  (){
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        let c = document.getElementById('num3').value;
        let e = a**2
        let g = b**2
        let h = c**2
        if (e + g == h && a+b>c && b+c>a && a+c>b || e + h == g && a+b>c && b+c>a && a+c>b || h + g == e && a+b>c && b+c>a && a+c>b){

        }
    }

</script>
