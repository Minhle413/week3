<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Enter a number: " + " ")
    let b = [0,1,2,3,5,7,9,12]
    for(let i = 0; i<b.length-1; i++){
        if (a==b[i]){
            alert("Value " + b[i] + "found at " + i)
        }
    }
</script>
</body>
</html>
