<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1,3,4,12,7,8,11]
    let max = num[0]
    let index=0
    for(let i = 1; i<num.length; i++){
        if (num[i]>max){
            max = num[i]
            index=i
        }
    }
    alert("max: " + max + " at position " + index)
</script>
</body>
</html>
